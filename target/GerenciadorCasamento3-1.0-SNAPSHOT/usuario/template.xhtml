<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wedding club</title>       
    </h:head>
    <h:body>

        <h:panelGrid columns="2">
            <h:graphicImage library="imagens" name="ring1.jpg" width="100px"/>
            <h1>Wedding CLUB</h1>   
        </h:panelGrid>
        
        <h:form>
            <p:growl id="growl" autoUpdate="true" globalOnly="true" showDetail="true" life="4000" severity="info, warn"/>

            <p:menubar>
                <p:menuitem value="Home" url="/faces/usuario/index.xhtml"></p:menuitem>
                <p:menuitem value="Celular" url="/faces/usuario/celularCadastro.xhtml"></p:menuitem>
                <p:menuitem value="Telefone" url="/faces/usuario/telefoneCadastro.xhtml"></p:menuitem>
                <p:menuitem value="Local" url="/faces/usuario/localizacaoCadastro.xhtml"></p:menuitem>
                <p:menuitem value="Presente" url="/faces/usuario/presenteCadastro.xhtml"></p:menuitem>
                <p:menuitem value="Buffet" url="/faces/noivo/buffetCadastro.xhtml" rendered="#{request.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Cerimonia" url="/faces/noivo/cerimoniaCadastro.xhtml" rendered="#{request.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Noivo" url="/faces/noivo/noivo.xhtml" rendered="#{request.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Produtor" url="/faces/produtorDeMidia/produtorDeMidiaCadastro.xhtml" rendered="#{facesContext.externalContext.isUserInRole('produtorDeMidia')}"></p:menuitem>
                <p:menuitem value="Convidado" url="/faces/convidado/convidadoCadastro.xhtml" rendered="#{facesContext.externalContext.isUserInRole('convidado')}"></p:menuitem>
                <p:menuitem value="Roupa dos noivos" url="/faces/noivo/roupaDosNoivosCadastro.xhtml" rendered="#{facesContext.externalContext.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Loja" url="/faces/noivo/lojaCadastro.xhtml" rendered="#{facesContext.externalContext.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Comes e bebes" url="/faces/noivo/comesBebesCadastro.xhtml" rendered="#{facesContext.externalContext.isUserInRole('noivo')}"></p:menuitem>
                <p:menuitem value="Sair" action="#{loginBean.logout()}" 
                    immediate="true"
                    icon="ui-icon-home"/>
            </p:menubar>            
        </h:form>
        <hr/>
        <ui:insert name="conteudo"></ui:insert>
    </h:body>
</html>
