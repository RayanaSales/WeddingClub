<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      template="/publico/template.xhtml">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="login">
            <p:fieldset legend="Login">
                <h:panelGrid columns="2">

                    <p:outputLabel value="E-mail: " for="username" />
                    <p:inputText id="username" value="#{loginBean.username}"/>

                    <p:outputLabel value="Senha: " for="senha" />
                    <p:password id="senha" value="#{loginBean.senha}" />

                    <p:commandButton value="Login" action="#{loginBean.efetuarLogin()}"/>
                    <p:commandButton action="Cadastro?faces-redirect=true" immediate="true" value="Cadastrar" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>    
    </h:body>
</html>
