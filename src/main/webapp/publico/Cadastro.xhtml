<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wedding club</title>     
        <h:outputStylesheet library="css" name="newcss1.css" />
    </h:head>
    <h:body style="background-color: #E5E5E4;">

        <p:growl id="growl" autoUpdate="true" globalOnly="true" showDetail="true" life="4000" severity="info, warn"/>
        <h:graphicImage library="imagens" name="barratopo.png" height='100%' width="100%"/>

        <p:tabView id="abas" >
            <p:tab title="Noivo">
                <h:form>
                    <h:panelGrid columns="3" >

                        <p:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{noivoBean.noivo.nome}"/>
                        <p:message for="nome" id="messageDatetime" severity="error"/>

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{noivoBean.noivo.email}"/>
                        <p:message for="email" id="messageEmail" severity="error"/>

                        <p:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{noivoBean.noivo.senha}" feedback="true"/>
                        <p:message for="senha" id="messageSenha" severity="error"/>

                    </h:panelGrid>
                   <br/>
                    <p:commandButton action="#{noivoBean.salvar()}" value="Cadastrar"
                                     process="@form"/>
                    <p:commandButton action="login?faces-redirect=true" immediate="true" value="Voltar" />
                </h:form>
            </p:tab>
        
        </p:tabView>
    </h:body>
</html>
