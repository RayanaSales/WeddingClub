<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="localizacao">
        <p:fieldset legend="Localizacao">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="logradouro" value="Logradouro:" />
                <p:inputText id="logradouro" value="#{localizacaoBean.localizacao.logradouro}"/>
                <p:message for="logradouro" id="messageLogradouro" severity="error"/>                    

                <p:outputLabel for="bairro" value="Bairro:" />
                <p:inputText id="bairro" value="#{localizacaoBean.localizacao.bairro}"/>
                <p:message for="bairro" id="messageBairro" severity="error"/>                    

                <p:outputLabel for="cidade" value="Cidade:" />
                <p:inputText id="cidade" value="#{localizacaoBean.localizacao.cidade}"/>
                <p:message for="cidade" id="messageCidade" severity="error"/>                    

                <p:outputLabel for="complemento" value="Complemento:" />
                <p:inputText id="complemento" value="#{localizacaoBean.localizacao.complemento}"/>
                <p:message for="complemento" id="messageComplemento" severity="error"/>                    

                <p:outputLabel for="cep" value="Cep:" />
                <p:inputMask id="cep" value="#{localizacaoBean.localizacao.cep}" mask="99999999"/>
                <p:message for="cep" id="messageCep" severity="error"/>                    

                <p:outputLabel for="numero" value="Número:" />
                <p:inputMask id="numero" value="#{localizacaoBean.localizacao.numero}" mask="999?999" />
                <p:message for="numero" id="messageNumero" severity="error"/>                    

                <p:selectOneMenu id="categoria" value="#{localizacaoBean.localizacao.estado}">
                    <f:selectItems value="#{localizacaoBean.estados}"   />
                </p:selectOneMenu>
            </h:panelGrid>

            <p:toolbarGroup>
                <p:commandButton value="Listar" action="#{localizacaoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>

        </p:fieldset>

        <br/>
        <p:fieldset legend="Locais cadastrados">
            <p:dataTable value="#{localizacaoBean.locais}" var="local">
                <p:column headerText="Opções">
                    <p:commandButton id="editar" value="Editar" action="#{localizacaoBean.editar(local.id)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Logradouro" >
                    <h:outputText value="#{local.logradouro}"></h:outputText>
                </p:column> 
                <p:column headerText="Bairro" >
                    <h:outputText value="#{local.bairro}"></h:outputText>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{local.cidade}"></h:outputText>
                </p:column>
                <p:column headerText="Complemento" >
                    <h:outputText value="#{local.complemento}"></h:outputText>
                </p:column>       
                <p:column headerText="CEP" >
                    <h:outputText value="#{local.cep}"></h:outputText>
                </p:column>
                <p:column headerText="Número" >
                    <h:outputText value="#{local.numero}"></h:outputText>
                </p:column>
                <p:column headerText="Estado" >
                    <h:outputText value="#{local.estado}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
